<html>
    <head>
        <link rel="icon" href="https://melbournechapter.net/images/super-hero-mask-clipart-2.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>

    <body>
        <nav>
            <ul class="justify-content-end">
                <li>
                    <a href="http://localhost:4200/home">Search the Codex</a>
                </li>
                <li *ngIf="session">
                    <a href="http://localhost:4200/userProfile"><i class="fas fa-user"></i> Account</a>
                </li>
                <li *ngIf="session">
                    <a href="" (click)="logout()">Log Out <i class="fas fa-sign-out-alt"></i></a>
                </li>
                <li *ngIf="!session">
                    <a href="http://localhost:4200/register">Register</a>
                </li>
                <li *ngIf="!session">
                    <a href="http://localhost:4200/login">Log In</a>
                </li>
            </ul>
        </nav>
        <div class="container" style="background-color: rgba(178, 178, 178, 0.95); width: 50%; height: 250px">
            <div class="layer center-screen">
                <div style="position: relative; right: 60px; top: 20px">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" id="username" required placeholder="Username" (keydown.enter)="login()" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" id="password" required placeholder="Password" (keydown.enter)="login()" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger" (click)="login()">Submit</button>
                    </div>
                    <div class="form-group">
                        <p><a href="#" style="color: red">Forgot Password?</a></p>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
